name: CI Tests For Roast Dinners In London
on:
  pull_request:
    branches: [main]
permissions:
  contents: read
  issues: write
  pull-requests: write
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js 18.x
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
      - name: Install dependencies
        run: yarn install
      - name: Run Biome lint
        run: yarn lint
  typecheck:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js 18.x
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
      - name: Install dependencies
        run: yarn install
      - name: Run Astro Type Check
        run: yarn ts-check
  unit-tests:
    needs: [lint, typecheck]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js 18.x
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
      - name: Install dependencies
        run: yarn install
      - name: Run unit tests
        run: yarn test
  e2e-tests:
    needs: [lint, typecheck, unit-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js 18.x
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
      - name: Install dependencies
        run: yarn install
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Run end-to-end tests
        run: yarn test:e2e
  axe:
    needs: [lint, typecheck, unit-tests]
    runs-on: ubuntu-latest
    env:
      GITHUB_API_SECRET: ${{ secrets.PIPELINE_GITHUB_API_SECRET }}
    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js 18.x
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
      - run: yarn install
      - name: Get Chromium version üåê
        run: |
          CHROMIUM_VERSION=$(wget -qO- https://googlechromelabs.github.io/chrome-for-testing/LATEST_RELEASE_STABLE | cut -d. -f1)
          echo "Chromium version: $CHROMIUM_VERSION"
          echo "CHROMIUM_VERSION=$CHROMIUM_VERSION" >> $GITHUB_ENV
      - name: Setup Chrome üåê
        id: setup-chrome
        uses: browser-actions/setup-chrome@v2
        with:
          chrome-version: ${{ env.CHROMIUM_VERSION }}
      - name: Install chromedriver üöó
        run: |
          echo "Installing chromedriver version: $CHROMIUM_VERSION"
          yarn add chromedriver@$CHROMIUM_VERSION
          echo "chromedriver version: $(chromedriver --version)"
      - run: yarn run build
      - run: yarn dev & npx wait-on http://localhost:4321
      - name: Run axe
        run: |
          yarn add @axe-core/cli
          CHROMIUM_VERSION=$(google-chrome --version | cut -d' ' -f3 | cut -d'.' -f1)
          yarn add chromedriver@$CHROMIUM_VERSION
          npx axe --chromedriver-path $(yarn bin)/chromedriver http://localhost:4321/ --load-delay=1500 --exit
